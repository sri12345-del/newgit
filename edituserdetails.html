<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <h1 style="text-align: center;">JS FOR BEGINNERS</h1>
    </header>
    <section class="container">
        <section class="card" style="padding: 20px;">
        <form id="my-form">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="phone">PH.no: </label>
                <input type="phone" id="phone">
            </div>
            <input class="btn" type="submit" value="submit">
        </form>
        <ul id="listofitems"></ul>
    </section>
    </section>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script>
window.addEventListener("DOMContentLoaded",()=>{
     axios.get(URL="https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/newappointment")
.then((response)=>{
    for(let i=0; i<response.data.length; i++)
    {
        onscreen(response.data[i])
    }
})
.catch((err)=>{
    console.log(err)
})

        })
const nameinput=document.querySelector("#name")
const emailinput=document.querySelector("#email")
const phone=document.querySelector("#phone")
const ul=document.querySelector('#listofitems')
const myform=document.querySelector("#my-form")
myform.addEventListener("submit",onsubmit)
function onsubmit(e){
    e.preventDefault()
        let newobj={
            name:nameinput.value,
            email:emailinput.value,
            phone:phone.value
        }
        onscreen(newobj)

axios.post(URL="https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/newappointment",newobj)
     .then((response)=>{
        console.log(response)
     })
     .catch((err)=>{
        console.log(err)
     })
    }

     function onscreen(newobj){
        let parent=document.getElementById('listofitems')
        let locstr=JSON.stringify(newobj)
        localStorage.setItem(newobj.email, locstr)
        let li=document.createElement('li')
        li.id="newobj._id"
        li.textContent=newobj.name+" "+newobj.email+" "+newobj.phone
        let deletbtn=document.createElement("input")
        deletbtn.id="newobj._id"
        deletbtn.type="button"
        deletbtn.value="delete"
        deletbtn.onclick=()=>{
            axios.delete(`https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/newappointment/${newobj._id}`)
            .then((res)=>console.log(res))
            .catch((err)=>console.log(err))
            parent.removeChild(li)
        }
        let editbtn=document.createElement("input")
        editbtn.id="newobj._id"
        editbtn.type="button"
        editbtn.value="edit"
        editbtn.onclick=()=>{

           let item=JSON.parse(localStorage.getItem(newobj.email))
           nameinput.value=item.name
           emailinput.value=item.email
           phone.value=item.phone
           localStorage.removeItem(newobj.email)
           axios.delete(`https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/newappointment/${newobj._id}`)
            .then((res)=>console.log(res))
            .catch((err)=>console.log(err))
            parent.removeChild(li)
        }
        li.appendChild(deletbtn)
        li.appendChild(editbtn)
        parent.appendChild(li)  
    } 
    
    </script>
