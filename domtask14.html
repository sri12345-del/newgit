<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <h1 style="text-align: center;">JS FOR BEGINNERS</h1>
    </header>
    <section class="container">
        <section class="card" style="padding: 20px;">
        <form id="my-form">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" value="srini">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="phone">PH.no: </label>
                <input type="phone" id="phone">
            </div>
            <input class="btn" type="submit" value="submit">
        </form>
        <ul id="listofitems">
        <li class="listitem">item1</li>
        <li class="listitem">item2</li>
        <li class="listitem">item3</li>
        <li class="listitem">item4</li>
    </ul>
    </section>
    </section>

    <script src="index.js">
let arr=document.querySelectorAll('.listitem')
let sty=arr[1].style.backgroundColor="red"
console.log(sty)
const nameinput=document.querySelector("#name")
const emailinput=document.querySelector("#email")
const phone=document.querySelector("#phone")
const ul=document.querySelector('#listofitems')
const myform=document.querySelector("#my-form")
myform.addEventListener("submit",onsubmit)
function onsubmit(e){
    e.preventDefault()
        let newobj={
            name:nameinput.value,
            email:emailinput.value,
            phone:phone.value
        }
        const parent=document.getElementById('listofitems')
        let locstr=JSON.stringify(newobj)
        localStorage.setItem(newobj.email, locstr)
        let li=document.createElement('li')
        li.textContent=newobj.name+" "+newobj.email+" "+newobj.phone
        let deletbtn=document.createElement("input")
        deletbtn.type="button"
        deletbtn.value="delete"
        deletbtn.onclick=()=>{
            localStorage.removeItem(newobj.email)
            parent.removeChild(li)
        }
        let editbtn=document.createElement("input")
        editbtn.type="button"
        editbtn.value="edit"
        editbtn.onclick=()=>{
           let item=JSON.parse(localStorage.getItem(newobj.email))
           nameinput.value=item.name
           emailinput.value=item.email
           phone.value=item.phone
           localStorage.removeItem(newobj.email)
           parent.removeChild(li)
        }
        li.appendChild(deletbtn)
        li.appendChild(editbtn)
        parent.appendChild(li)
}

    </script>
