<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <h1 style="text-align: center;">JS FOR BEGINNERS</h1>
    </header>
    <section class="container">
        <section class="card" style="padding: 20px;">
        <form id="my-form">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="phone">PH.no: </label>
                <input type="phone" id="phone">
            </div>
            <input class="btn" type="submit" value="submit">
        </form>
        <ul id="listofitems">

        </ul>
    </section>
    </section>
    <script>

const nameinput=document.querySelector("#name")
const emailinput=document.querySelector("#email")
const phone=document.querySelector("#phone")
const ul=document.querySelector('#listofitems')

myform=addEventListener("submit",onsubmit)

function onsubmit(e){
    e.preventDefault()
        let newobj={
            name:nameinput.value,
            email:emailinput.value,
            phone:phone.value
        }
        let locstr=JSON.stringify(newobj)
        localStorage.setItem(emailinput.value, locstr)
        let li=document.createElement('li')
        li.className="newitem"
        let text=document.createTextNode(nameinput.value+" "+emailinput.value+" "+phone.value)
        li.appendChild(text)
        ul.appendChild(li)
}

    </script>
</body>
</html>
