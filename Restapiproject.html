<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 25px;">
    <form action="">
        <label for="name">CandyName:</label>
        <input type="text" id="CandyName" name="name" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="price">Price:</label>
        <input type="price" id="price" name="price" required>
        <label for="quality">Quality:</label>
        <input type="number" id="quality" name="quality" required>
        <button id="button">Additem</button>

    </form>
    <ul id="listofitems"></ul>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
<script>
    window.addEventListener("DOMContentLoaded",()=>{
        axios.get("https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/restapiproject")
        .then((res)=>{
            for(let i=0; i<res.data.length; i++)
            {
                onscreen(res.data[i])
            }
        })
        .catch((err)=>console.log(err))
        
    })
    const button=document.getElementById("button")
    const CandyName=document.getElementById("CandyName")
    const description=document.getElementById("description")
    const price=document.getElementById("price")
    const quality=document.getElementById("quality")
    button.onclick=(x)=>{
         x.preventDefault();
        let obj={
            CandyName:CandyName.value,
            description:description.value,
            price:price.value,
            quality:quality.value
        }
        onscreen(obj)
        axios.post("https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/restapiproject",obj)
        .then((res)=>console.log(res))
        .catch((err)=>console.log(err))
        CandyName.value=""
        description.value=""
        price.value=""
        quality.value=""
    }
    function onscreen(obj){
       const parent=document.getElementById("listofitems")
       const li=document.createElement("li")
       li.id=obj._id
       li.textContent=obj.CandyName+" "+obj.description+" "+obj.price+" "+obj.quality+" "
       const buy1=document.createElement("button")
       buy1.id=obj._id
       buy1.textContent="Buy1"
       buy1.onclick=()=>{
        if(obj.quality<1)
        {
            alert('out of stack')
        }
        else{
            CandyName.value=obj.CandyName
            description.value=obj.description
            price.value=obj.price
            quality.value=obj.quality-1
            axios.delete(`https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/restapiproject/${obj._id}`)
            .then((res)=>console.log(res))
            .catch((err)=>console.log(err))
            parent.removeChild(li)
        }
       }
       
       li.appendChild(buy1)
       const buy2=document.createElement("button")
       buy2.id=obj._id
       buy2.textContent="Buy2"
       buy2.onclick=()=>{
        if(obj.quality<2)
        {
            alert('out of stack')
        }
        else{
            CandyName.value=obj.CandyName
            description.value=obj.description
            price.value=obj.price
            quality.value=obj.quality-2
            axios.delete(`https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/restapiproject/${obj._id}`)
            .then((res)=>console.log(res))
            .catch((err)=>console.log(err))
            parent.removeChild(li)
        }
       }
       li.appendChild(buy2)
       const buy3=document.createElement("button")
       buy2.id=obj._id
       buy3.textContent="Buy3"
       buy3.onclick=()=>{
        if(obj.quality<3)
        {
            alert('out of stack')
        }
        else{
            CandyName.value=obj.CandyName
            description.value=obj.description
            price.value=obj.price
            quality.value=obj.quality-3
            axios.delete(`https://crudcrud.com/api/6763e43083f34365a2288355fe52f1e2/restapiproject/${obj._id}`)
            .then((res)=>console.log(res))
            .catch((err)=>console.log(err))
            parent.removeChild(li)
        }
       }
       li.appendChild(buy3)
       parent.appendChild(li)
       
    }
</script>
